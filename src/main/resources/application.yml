spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  dataSource:
    url: jdbc:h2:mem:testDb
    driver-class-name: org.h2.Driver
    username: root
    password:
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        show_sql: true